<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.3s ease-in-out;
        }

        .chat-container {
            width: 350px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chat-header {
            font-weight: bold;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }

        .messages {
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            max-height: 300px;
            padding: 10px 0;
        }

        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
        }

        .user {
            background: #5a67d8;
            color: white;
            align-self: flex-end;
        }

        .bot {
            background: #e0e0e0;
            color: black;
            align-self: flex-start;
        }

        .ai-avatar {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #5a67d8 30%, #3a4ea8 90%);
            border-radius: 50%;
            box-shadow: 0px 0px 10px #5a67d8;
            margin-bottom: 10px;
        }

        .typing {
            font-size: 12px;
            font-style: italic;
            color: #666;
        }

        .input-area {
            display: flex;
            margin-top: 10px;
        }

        input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 8px 12px;
            background: #5a67d8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }

        .toggle-mode {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .dark-mode {
            background: #1e1e1e;
            color: #fefefe;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <button class="toggle-mode">üåô</button>
        <div class="chat-header">Chat with AI</div>
        <div class="messages">
            <div class="ai-avatar"></div>
            <div class="message bot">Hello! Need hair care tips?</div>
        </div>
        <div class="input-area">
            <input type="text" id="chat-input" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.querySelector('.messages');
        const chatInput = document.getElementById('chat-input');
        const toggleModeButton = document.querySelector('.toggle-mode');
        let isDarkMode = false;

        function sendMessage() {
            const text = chatInput.value.trim();
            if (!text) return;

            // User message
            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.innerText = text;
            messagesContainer.appendChild(userMessage);

            chatInput.value = '';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            // Typing effect
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'message bot typing';
            typingIndicator.innerText = 'Typing...';
            messagesContainer.appendChild(typingIndicator);

            setTimeout(() => {
                typingIndicator.remove();
                const botMessage = document.createElement('div');
                botMessage.className = 'message bot';
                botMessage.innerText = 'Here are some hair care recommendations!';
                messagesContainer.appendChild(botMessage);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 1500);
        }

        // Dark mode toggle
        toggleModeButton.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
            toggleModeButton.innerText = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
        });
    </script>
</body>
</html>
